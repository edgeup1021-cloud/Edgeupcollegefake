version: '3.8'

services:
  # MySQL Database - Used by all 4 AI services
  mysql:
    image: mysql:8.0
    container_name: edgeup_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ai_cron_db
    command: --log-bin-trust-function-creators=1 --max_allowed_packet=256M
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - edgeup_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and Celery broker for all services
  # NOTE: Redis 7 uses ACL authentication. When using --requirepass, it sets password for 'default' user.
  # Connection string format: redis://default:password@host:port (not redis://:password@host:port)
  redis:
    image: redis:7-alpine
    container_name: edgeup_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword123}
    volumes:
      - redis_data:/data
    networks:
      - edgeup_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for AI embeddings
  qdrant:
    image: qdrant/qdrant:v1.15
    container_name: edgeup_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - edgeup_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Graph database for edgeup-ai-service
  neo4j:
    image: neo4j:latest
    container_name: edgeup_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4jpassword123}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - edgeup_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RedPanda - Kafka-compatible message streaming for ai-chatbot-service
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: edgeup_redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # HTTP Proxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - edgeup_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Redpanda Console - Web UI for Redpanda management
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: edgeup_redpanda_console
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - edgeup_network

  # phpMyAdmin - Web UI for MySQL management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: edgeup_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      UPLOAD_LIMIT: 256M
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M
      MEMORY_LIMIT: 512M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - edgeup_network

# Docker networks
networks:
  edgeup_network:
    driver: bridge

# Docker volumes for data persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  qdrant_storage:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redpanda_data:
    driver: local